<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras linhas</h1>
    <hr>
    <p>voce pode escrever
        um parágrafo de 
        qualquer jeito. <br>
        Basta colocar tudo 
        no meio do par de tags
        &lt;p&gt; e &lt;/p&gt;  <!-- LESS THAN / GREATER THAN-->
    <p>se precisar quebrar 
        o texto em algum lugar 
        especifico <br> como esse,
        voce pode usar a tag &lt;br&gt;.
    </p>
  <p>Vmaos adicionar alguns simbolos especiais:
     &reg;
    &copy;
    &trade;
    &euro;
    &real;
    &Delta;
    &uarr;
  </p>
  <p>Emoji:
    &#x1f600; &#x1f596;
  </p>
</body>
</html>
