<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com html 5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor</p>
    <video controls width="560px" autoplay>
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <source src="midia/Meu-Video.webm.webm" type="video/webm">
        <!--a ordem de arquivos de videos sao: mp4, mv4, webm, ogv-->
        <p>Seu navegor nao tem contabilidade com reprodução de videos.</p>
    </video>

    <h1>Inserando videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/GicFdDHo-zE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo videos do vimeo</h1> <!-- vimeo.com-->
    <iframe src="https://player.vimeo.com/video/851712162?h=18ff903a33&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
