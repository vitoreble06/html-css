<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplos de Formulários</h1>
    <form action="#" method="get">

        <p>
            <label for="icor">Cor: </label>
            <input type="color" name="cor" id="icor" value="#000000">
        </p>

        <p>
            <label for="inivel">Nível de satisfação: </label>
            <input type="range" name="nivel" id="inivel" min="1" max="5" value="5">
        </p>

        <p>
            <label for="ifoto">Foto do Perfil: </label>
            <input type="file" name="foto" id="ifoto">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <!--
        os controles de cores sempre vao ser apresentados diferentes dependendo do navegador

        quando usar o controle de enviar de arquivo, tem que utilizar o metodo POST e que passe de 3MB
    -->
</body>
</html>
