<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    iframe {
        width: 500px;
        height: 500px;
        border: 1px solid #000;
    }
</style>
<title>Estudos de iframe</title>
</head>
<body>
<h1>Testando o uso de iframes</h1>
<p>
    Acessando o site do 
    
    <!--
        Tamanho padrao 300X150;
        qual config de tamanho vale?
        1. css
        2. config na tag iframe
        3. tamanho padrao
        0 tira borda, 1 coloca a borda
        frameborder so aceita 0 ou 1.
    -->
    <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px" scolling="no">
        <a href="https://www.cursoemvideo.com" target="_blank">Curso em video</a>
    </iframe>
    
    para aprender a programar.
</p>
<p>
    O repositorio do Guanabara no
    <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500px" width="500px">
        <a href="https://gustavoguanabara.github.io" target="_blank"> github</a>
    </iframe>
    também é bem legal!
</p>
</body>
</html>
