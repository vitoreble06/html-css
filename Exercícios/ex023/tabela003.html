<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
        }

        table {
            border-collapse: collapse;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de c√©lulas</h1>
    <TABLE>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>
        <tr>

            <td>H</td>
        </tr>
        <tr>

            <td colspan="2">M</td>
        </tr>
    </TABLE>
</body>
</html>
